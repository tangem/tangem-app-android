# Machine: 12 cores / 64GB RAM - for parallel emulators
# Note: Leave memory for 5 emulators (~3GB each = 15GB)
org.gradle.jvmargs=-Xmx24g -Xms12g -XX:MaxMetaspaceSize=3g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.workers.max=12
org.gradle.daemon=false
org.gradle.unsafe.configuration-cache=false
org.gradle.console=plain
org.gradle.caching=false

android.useAndroidX=true
android.nonTransitiveRClass=false

# Kotlin compiler daemon
kotlin.incremental=false
kotlin.daemon.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC

# Kapt optimization
kapt.use.worker.api=true
kapt.incremental.apt=false
kapt.include.compile.classpath=false
