# Machine: 12 cores / 64GB RAM
org.gradle.jvmargs=-Xmx36g -Xms16g -XX:MaxMetaspaceSize=4g -XX:MetaspaceSize=2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:G1HeapRegionSize=16m -XX:+UseStringDeduplication -XX:+ParallelRefProcEnabled -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.workers.max=12
org.gradle.daemon=false
org.gradle.console=plain
org.gradle.caching=false
org.gradle.configuration-cache=false

android.useAndroidX=true
android.nonTransitiveRClass=false
android.aapt2FromMavenOverride=/opt/android-sdk/build-tools/35.0.0/aapt2

# Kotlin compiler daemon
kotlin.incremental=false
kotlin.daemon.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError

# Kapt optimization
kapt.incremental.apt=false
kapt.include.compile.classpath=false
