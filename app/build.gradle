apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


static def generateVersionName() {
    def gitCommitsCount = "git rev-list HEAD --count".execute().text.trim()
    def gitCurrentBranch = "git rev-parse --abbrev-ref HEAD".execute().text.trim()
    return gitCommitsCount.toInteger() + 831// + "\\n" + gitCurrentBranch
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tangem.wallet"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 103
        versionName "0.811.1." + generateVersionName()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    androidExtensions {
        experimental = true
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '28.0.3'
}

dependencies {
    def lifecycle_version = "2.0.0"
    def spongycastle_version = "1.56.0.0"

    implementation project(':tangemcard-common')
