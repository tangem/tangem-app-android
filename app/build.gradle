apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

static def generateVersionName() {
    def gitCommitsCount = "git rev-list HEAD --count".execute().text.trim()
//    def gitCurrentBranch = "git rev-parse --abbrev-ref HEAD".execute().text.trim()
    return gitCommitsCount.toInteger() + 831// + "\\n" + gitCurrentBranch
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    androidExtensions {
        experimental = true
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            buildConfigField 'boolean', 'CRASHLYTICS', 'Boolean.parseBoolean("false")'
            ext.enableCrashlytics = false
        }
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".dev"
            signingConfig signingConfigs.debug
            buildConfigField 'boolean', 'CRASHLYTICS', 'Boolean.parseBoolean("false")'
            ext.enableCrashlytics = false
        }
        debug_beta {
            initWith debug
            versionNameSuffix "-beta"
            applicationIdSuffix ".debug"
            buildConfigField 'boolean', 'CRASHLYTICS', 'Boolean.parseBoolean("true")'
            manifestPlaceholders = [fabric_api_key: properties.hasProperty('fabric_api_key')
                    ? project.property('fabric_api_key') : '000']
        }
    }
    flavorDimensions ""
    productFlavors {
        tangemAccess {
            versionCode project.hasProperty('versionCode') ? project.property('versionCode') as int : 116
            versionName project.hasProperty('versionName') ? project.property('versionName') : "0.1.0.-SNAPSHOT"
            applicationId "com.tangem.wallet"
            signingConfig signingConfigs.debug
        }
        tangemCardano {
            versionCode 1
            versionName "0.1.0"
            applicationId "com.tangem.cardano"
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        pickFirst('META-INF/proguard/okhttp3.pro')
        // for one.block:eosiojava:0.1.0
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
        exclude 'org.slf4j:slf4j-jdk14:1.7.25'
    }
    buildToolsVersion '28.0.3'
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
}
