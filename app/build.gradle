apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

static def generateVersionName() {
    def gitCommitsCount = "git rev-list HEAD --count".execute().text.trim()
    def gitCurrentBranch = "git rev-parse --abbrev-ref HEAD".execute().text.trim()
    return gitCommitsCount.toInteger() + 831// + "\\n" + gitCurrentBranch
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    androidExtensions {
        experimental = true
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
    }
    flavorDimensions ""
    productFlavors {
        tangemAccess {
            versionCode 109
            versionName "0.905.1." + generateVersionName()
            applicationId "com.tangem.wallet"
            signingConfig signingConfigs.debug
        }
        tangemCardano {
            versionCode 1
            versionName "0.1.0"
            applicationId "com.tangem.cardano"
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '28.0.3'
}

